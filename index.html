<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Turnos de Clínica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Turnos de Clínica</h1>
        <form id="turnoForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" required>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad Médica:</label>
                <select id="especialidad" required>
                    <option value="" disabled selected>Selecciona una especialidad</option>
                    <!-- Las opciones se llenarán dinámicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" required>
                    <!-- Las opciones se llenarán dinámicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="diasAtencion">Días de Atención:</label>
                <p id="diasAtencion">Selecciona un médico para ver sus días de atención</p>
            </div>
            <div class="form-group">
                <label for="cobertura">Cobertura:</label>
                <select id="cobertura" required>
                    <option value="obra_social">Obra Social</option>
                    <option value="particular">Particular</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <button type="submit">Solicitar Turno</button>
        </form>
    </div>

    <div id="confirmPopup" class="popup">
        <div class="popup-content">
            <h2>Confirmación de Turno</h2>
            <p id="turnoInfo"></p>
            <button id="confirmButton">Confirmar</button>
            <button id="cancelButton">Cancelar</button>
        </div>
    </div>

    <div id="successPopup" class="popup">
        <div class="popup-content">
            <h2>Turno Confirmado</h2>
            <p id="successMessage">¡Tu turno ha sido confirmado! Gracias por elegirnos.</p>
            <button id="closeSuccessPopup">Cerrar</button>
        </div>
    </div>

    <div id="availableDatesPopup" class="popup">
        <div class="popup-content">
            <h2>Fechas Disponibles</h2>
            <p id="availableDatesMessage"></p>
            <button id="acceptAvailableDate">Aceptar Fecha</button>
            <button id="closeAvailableDatesPopup">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
